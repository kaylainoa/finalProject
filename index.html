<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style>
    body {
      background-color: #F6F6F6;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <label for="todo-input">Add a new todo:</label>
      <input type="text" id="todo-input" required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
